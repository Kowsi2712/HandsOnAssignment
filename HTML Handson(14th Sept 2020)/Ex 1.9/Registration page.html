<<!DOCTYPE html>
<html>
<head><center><b>HTML PAGE</b></center></head>
<br/></br>
<form>
UserID  <input type="textfield" name="userid">
<br/></br>
First Name<input type="textfield" name="firstname">
<br/><br/>
Last Name <input type="textfield" name="lastname">
<br/><br/>
Address<input type="textarea" name="address">
<br/><br/>
Country
  <input list="Country" name="country">
  <datalist id="country">
    <option="India"></option>
   <option="Australia"></option>
   <option="China"></option>
   <option="HongKong"></option>
  </datalist>
<br/><br/>
 <label for="Phone">Phone</label>
<input type="text" id="phone" name="phone">
<br/><br/>
<label for="zipcode">Zip Code</label>
<input type="text" id="zipcode" name="zipcode"><br/><br/>
Gender<br/>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label><br>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label><br>
<input type="radio" id="other" name="gender" value="other">
<label for="other">Other</label>
<br/><br/>
<input type="submit" name="SUBMIT">
<input type="reset" name="RESET" >
</form>
</html>
